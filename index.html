<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Найди денмогуса!</title>
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/png">
    <link rel="icon" href="/assets/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="/assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="/css/rotonda.css" type="text/css">
    <link rel="stylesheet" href="/css/main.css" type="text/css">

</head>
<body>
    <div id="bg"></div>
    <div id="stripe">
        <h2>Найди денмогуса!</h2>

    <audio src="/assets/bg.ogg" id="bg_snd" loop></audio>
    <audio src="/assets/endgame.ogg" id="end_snd" loop></audio>

    <audio src="/assets/levels/level_1/sound.ogg" id="lvl_snd1"></audio>
    <audio src="/assets/levels/level_2/sound.ogg" id="lvl_snd2"></audio>
